<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nordollars Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero is-brand">
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="badge mb-3">Nordollars Bank</p>
        <h1 class="title is-3 nordollars-header">Account Dashboard</h1>
        <p class="subtitle is-6">Manage your Nordollars with confidence</p>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-6">
          <div class="card is-soft">
            <div class="card-content">
              <h2 class="title is-4">Welcome, <span id="username">User</span>!</h2>
              <p class="subtitle is-6">Balance</p>
              <p class="title is-3 has-text-primary">$<span id="balance">0</span></p>

              <div class="buttons is-right mt-4">
                <button class="button is-brand" id="payBtn">Pay</button>
                <button class="button is-info" id="allAccountsBtn" style="display:none;">All Accounts</button>
                <button class="button is-light" id="logoutBtn">Logout</button>
              </div>

              <div id="inlinePanels"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const SUPABASE_URL = "https://fjgbygqbwxtldeptngyq.supabase.co"
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqZ2J5Z3Fid3h0bGRlcHRuZ3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MzkyOTUsImV4cCI6MjA4NTExNTI5NX0.BlPaxorKFOUhz4Y2ahtoUvlDJTaMna6cSNX6ncBrlYk"
  console.log("Account page script loaded");

  // Load logged-in user
  const user = JSON.parse(localStorage.getItem("nordollar_user"));
  console.log("Loaded user:", user);

  if (!user) {
    console.warn("No user found, redirecting to login");
    window.location.href = "index.html";
  }

  document.getElementById("username").textContent = user.username;
  document.getElementById("balance").textContent = user.balance;

  const allAccountsBtn = document.getElementById("allAccountsBtn");
  if (user.username === "Bank") {

  console.log("Bank account detected â€” enabling All Accounts button");
  allAccountsBtn.style.display = "inline-block";
  }
  allAccountsBtn.addEventListener("click", () => {
  if (document.getElementById("bankForm")) return;

  const form = document.createElement("div");
  form.id = "bankForm";
  form.className = "box mt-4";
  form.innerHTML = `
    <h3 class="title is-5">Bank Action</h3>
    <div class="field">
      <label class="label">Amount</label>
      <div class="control">
        <input class="input" type="number" id="bankAmount" min="1">
      </div>
    </div>

    <div class="buttons">
      <button class="button is-success" id="giveBtn">Give to Everyone</button>
      <button class="button is-warning" id="takeBtn">Take from Everyone</button>
      <button class="button is-light" id="cancelBank">Cancel</button>
    </div>

    <div id="bankMessage" class="notification is-light" style="display:none;"></div>
  `;

  document.getElementById("inlinePanels").appendChild(form);

  document.getElementById("cancelBank").onclick = () => form.remove();

  document.getElementById("giveBtn").onclick = () => {
    const amount = Number(document.getElementById("bankAmount").value);
    if (amount <= 0) return showBankError("Invalid amount");
    bankDistribute(amount, "give");
  };

  document.getElementById("takeBtn").onclick = () => {
    const amount = Number(document.getElementById("bankAmount").value);
    if (amount <= 0) return showBankError("Invalid amount");
    bankDistribute(amount, "take");
  };
});



  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("nordollar_user");
    window.location.href = "index.html";
  });

  document.getElementById("payBtn").addEventListener("click", () => {
    console.log("Pay button clicked");

    if (document.getElementById("payForm")) {
      console.log("Pay form already exists");
      return;
    }

    const form = document.createElement("div");
    form.id = "payForm";
    form.className = "box mt-4";
    form.innerHTML = `
      <h3 class="title is-5">Send Nordollars</h3>
      <div class="field">
        <label class="label">To (username)</label>
        <div class="control">
          <input class="input" type="text" id="payTo">
        </div>
      </div>
      <div class="field">
        <label class="label">Amount</label>
        <div class="control">
          <input class="input" type="number" id="payAmount" min="1">
        </div>
      </div>
      <div class="buttons">
        <button class="button is-brand" id="submitPay">Send</button>
        <button class="button is-light" id="cancelPay">Cancel</button>
      </div>
      <div id="payMessage" class="notification is-light" style="display:none;"></div>
    `;

    document.getElementById("inlinePanels").appendChild(form);

    document.getElementById("cancelPay").onclick = () => {
      console.log("Pay cancelled");
      form.remove();
    };

    document.getElementById("submitPay").onclick = async () => {
      const toUsername = document.getElementById("payTo").value.trim();
      const amount = Number(document.getElementById("payAmount").value);

      console.log("Submit clicked:", { toUsername, amount });

      if (!toUsername || amount <= 0) {
        const msg = document.getElementById("payMessage");
        msg.textContent = "Invalid input";
        msg.classList.add("is-danger");
        msg.style.display = "block";
        return;
      }

      await payUser(user.account_id, toUsername, amount);
    };
  });

  let paying = false;

  async function payUser(fromId, toUsername, amount) {
    console.log("payUser called");

    if (paying) {
      console.warn("Already paying, aborting");
      return;
    }

    paying = true;
    const output = document.getElementById("payMessage");
    output.textContent = "Processing payment...";
    output.classList.remove("is-danger", "is-success");
    output.style.display = "block";

    try {
      // Find recipient
      console.log("Looking up recipient:", toUsername);

      const resTo = await fetch(
        `${SUPABASE_URL}/rest/v1/accounts?name=eq.${encodeURIComponent(toUsername)}`,
        {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        }
      );

      console.log("Recipient lookup status:", resTo.status);

      if (!resTo.ok) {
        output.textContent = "Failed to fetch recipient";
        output.classList.add("is-danger");
        console.error(await resTo.text());
        return;
      }

      const toData = await resTo.json();
      console.log("Recipient data:", toData);

      if (toData.length === 0) {
        output.textContent = "Recipient not found";
        output.classList.add("is-danger");
        return;
      }

      const toUser = toData[0];

      // ðŸ’° Balance check
      console.log("Checking balance:", user.balance, "Amount:", amount);

      if (user.balance < amount) {
        output.textContent = "Insufficient funds";
        output.classList.add("is-danger");
        return;
      }

      // Update sender
      console.log("Updating sender balance");

      const resFrom = await fetch(
        `${SUPABASE_URL}/rest/v1/accounts?id=eq.${fromId}`,
        {
          method: "PATCH",
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json",
            Prefer: "return=representation"
          },
          body: JSON.stringify({ balance: user.balance - amount })
        }
      );

      console.log("Sender update status:", resFrom.status);

      if (!resFrom.ok) {
        output.textContent = "Sender update failed";
        output.classList.add("is-danger");
        console.error(await resFrom.text());
        return;
      }

      // Update recipient
      console.log("Updating recipient balance");

      const resToUser = await fetch(
        `${SUPABASE_URL}/rest/v1/accounts?id=eq.${toUser.id}`,
        {
          method: "PATCH",
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json",
            Prefer: "return=representation"
          },
          body: JSON.stringify({ balance: toUser.balance + amount })
        }
      );

      console.log("Recipient update status:", resToUser.status);

      if (!resToUser.ok) {
        output.textContent = "Recipient update failed";
        output.classList.add("is-danger");
        console.error(await resToUser.text());
        return;
      }

      // Local update
      user.balance -= amount;
      localStorage.setItem("nordollar_user", JSON.stringify(user));
      document.getElementById("balance").textContent = user.balance;

      output.textContent = `Sent $${amount} to ${toUser.name}!`;
      output.classList.add("is-success");
      console.log("Payment complete");

      document.getElementById("payForm").remove();
    } catch (err) {
      console.error("Unexpected error:", err);
      output.textContent = "Unexpected error â€” check console";
      output.classList.add("is-danger");
    } finally {
      paying = false;
      console.log("paying flag reset");
    }
  }

  async function bankDistribute(amount, mode) {
  const output = document.getElementById("bankMessage");
  output.textContent = "Processing...";
  output.classList.remove("is-danger", "is-success");
  output.style.display = "block";

  try {
    // Fetch all non-bank accounts
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/accounts?is_bank=eq.false`,
      {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      }
    );

    if (!res.ok) {
      output.textContent = "Failed to load accounts";
      output.classList.add("is-danger");
      return;
    }

    const accounts = await res.json();

    for (const acct of accounts) {
      let newBalance =
        mode === "give"
          ? acct.balance + amount
          : Math.max(0, acct.balance - amount);

      await fetch(
        `${SUPABASE_URL}/rest/v1/accounts?id=eq.${acct.id}`,
        {
          method: "PATCH",
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ balance: newBalance })
        }
      );
    }

    output.textContent =
      mode === "give"
        ? `Gave $${amount} to all accounts`
        : `Took $${amount} from all accounts`;
    output.classList.add("is-success");

    console.log("Bank operation completed");

  } catch (err) {
    console.error(err);
    output.textContent = "Unexpected error";
    output.classList.add("is-danger");
  }
}

function showBankError(msg) {
  const output = document.getElementById("bankMessage");
  output.textContent = msg;
  output.classList.add("is-danger");
  output.style.display = "block";
}
</script>

</body>
</html>
