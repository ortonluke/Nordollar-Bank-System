<!DOCTYPE html>
<html>
<head>
    <title>Nordollars Accounts</title>
</head>
<body>
    <h1>Nordollars Accounts</h1>

    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Balance</th>
        </tr>

        {% for account in accounts %}
        <tr>
            <td>{{ account.name }}</td>
            <td>{{ account.balance }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
